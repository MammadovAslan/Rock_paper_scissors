<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="shadow"></div>
    <div id="container">
      <div id="title">
        <div id="game-name">
          <div class="rock-word">ROCK</div>
          <div class="paper-word">PAPER</div>
          <div class="scissors-word">SCISSORS</div>
        </div>
        <div id="score">
          <div id="score-count">SCORE</div>
          <span id="counter">0</span>
        </div>
      </div>
      <div id="game">
        <div id="rock" class="game-button rock">
          <i class="fa-solid fa-hand-back-fist rock"></i>
        </div>
        <div id="paper" class="game-button paper"><i class="fa-solid fa-hand paper"></i></div>
        <div id="scissors" class="game-button scissors">
          <i class="fa-solid fa-hand-scissors scissors"></i>
        </div>
        <div class="result">
          <button class="play-again-button">Play again</button>
        </div>
        <div id="rules-container">
          <figure>
            <figcaption>RULES</figcaption>
            <img src="images/image-rules.svg" alt="relus" id="rules" />
          </figure>
          <button id="close-rules-button">X</button>
        </div>
      </div>
    </div>
    <footer>
      <button id="rules-button">RULES</button>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
